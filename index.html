<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alien Typing Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Alien Typing Game" />
    <meta
      name="twitter:description"
      content="Test your typing skills against invading aliens!"
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dhnkuonev/image/upload/v1728747188/Screenshot_2024-10-12_205424_fa6ar4.png"
    />
  </head>
  <body>
    <canvas
      id="gameCanvas"
      width="1000"
      height="700"
      style="border-radius: 10px"
    ></canvas>
    <div id="gameStats">
      Lives: <span id="lives">3</span> | Score: <span id="score">0</span>
    </div>
    <div id="inputDisplay"></div>
    <button id="startButton" class="button">Start Game</button>
    <button id="restartButton" class="button">Restart</button>
    <div id="gameOverScreen">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore"></span></p>
      <p>Words Typed: <span id="wordsTyped"></span></p>
      <p>Typing Speed: <span id="typingSpeed"></span> WPM</p>
      <p>Accuracy: <span id="accuracy"></span>%</p>
    </div>
    <script src="game.js"></script>
  </body>
</html>
